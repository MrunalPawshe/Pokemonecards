<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pokemon App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
  <audio id="myAudio">
    <source src="pokeball.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <div class="div-center container" >
        <div>
        <img width="400px" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/87044f58-c765-43c5-bc51-8613e3ac7ab1/ddew4m7-c69a2c41-518f-48ca-ba35-8ab1895464e0.png" alt="pokemon img">      
        <h1>Be ready to find your pokemon !!!</h1>
        <input type="text" class="search-box" id="search_box" placeholder="Whats your pokemon's name ?">
        <br>
        <button onclick="playAudio()" class="button" id="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        </div>

        <div id="show_error" style="box-shadow:0 0 10px black;" class="hidden alert" role="alert">
        </div>

        <div class="card" >
            <img id="update_img" src="https://www.seekpng.com/png/full/110-1107037_liked-like-share-all-pokemon-must-be-in.png" alt="Avatar" style="width:30%">
            <div style="background-color: rgb(247, 211, 8);">
              <hr>
              <div class="detail-container" style=" font-size: large; background-color: darkgoldenrod;" >
                <h2 id="update_name"><b>???</b></h2>
                <hr>  
                  <span class="col-6" id="update_hp">HP: <b>???</b></span>
                  <span class="col-md-6" id="update_xp">XP: <b>???</b></span>
                  <hr>
                  <span class="col-6" id="update_type">Type: <b>???</b></span>
                  <span class="col-md-6" id="update_species">Species: <b>???</b></span>
                  
                  <hr>
                  <span class="col-6" id="update_height">Height: <b>???</b></span>
                  <span class="col-md-6" id="update_weight">Weight: <b>???</b></span>
                  <hr>
                  <span class="col-4" id="update_attack">Attack: <b>???</b></span>
                  <span class="col-md-4" id="update_defense">Defense: <b>???</b></span>
                  <span class="col-md-4" id="update_speed">Speed: <b>???</b></span>
                  
              </div>
              </div>
            </div>
        </div>
    
    


<script src="pokemon.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
